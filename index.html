<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="myAudio">
      <source src="Nostalgia.mp3" type="audio/mp3" />
    </audio>
    <section class="container">
      <div class="btn">
        <img src="play.png" id="playimg" />
      </div>
      <div class="slider-wrapper">
        <div class="slider">
          <img
            id="slide-1"
            src="narrative-display-of-racial-injustice-is-shown-at-the-news-photo-1591735646.jpg"
            alt="Museum"
          />
          <img
            id="slide-2"
            src="how-slavery-became-the-economic-engine-of-the-souths-featured-photo.jpg
    "
            alt="slaved"
          />
          <img
            id="slide-3"
            src="COTTON.jpg
  "
            alt="Feild"
          />
          <img
            id="slide-4"
            src="469A1CDF00000578-0-image-a-43_1511348566405.jpg
    "
            alt="auction "
          />
          <img
            id="slide-5"
            src="emptysold.jpg
    "
            alt="sold"
          />
          <img
            id="slide-6"
            src="3029429307_4c6c2ec7d1.webp
    "
            alt="freedom"
          />
          <img
            id="slide-7"
            src="joy.jpg
  "
            alt="joy"
          />
        </div>

        <div class="slider-nav">
          <a href="#slide-1"
            ><img
              src="narrative-display-of-racial-injustice-is-shown-at-the-news-photo-1591735646.jpg"
              alt="museum "
          /></a>
          <a href="#slide-2"
            ><img
              src="how-slavery-became-the-economic-engine-of-the-souths-featured-photo.jpg"
              alt="empty"
            />
          </a>
          <a href="#slide-3"><img src="COTTON.jpg" alt="feild " /></a>
          <a href="#slide-4">
            <img
              src="469A1CDF00000578-0-image-a-43_1511348566405.jpg"
              alt="auction
            "
            />
          </a>
          <a href="#slide-5"><img src="emptysold.jpg" alt="sold" /></a>
          <a href="#slide-6"
            ><img src="3029429307_4c6c2ec7d1.webp" alt="freedom"
          /></a>
          <a href="#slide-7"><img src="joy.jpg" alt="joy" /></a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
